<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple product showcase website." />
  <title>Product Showcase</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Product Showcase</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Discover Our Exclusive Products</h2>
      <p>Explore a variety of amazing products tailored for your needs!</p>
      <button class="btn">Shop Now</button>
    </div>
  </section>

  <!-- Product Display Section -->
  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-container">
        <!-- Product Item 1 -->
        <div class="product-item">
          <img src="https://via.placeholder.com/200" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$49.99</p>
          <button class="btn">Buy Now</button>
        </div>
        <!-- Product Item 2 -->
        <div class="product-item">
          <img src="https://via.placeholder.com/200" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$59.99</p>
          <button class="btn">Buy Now</button>
        </div>
        <!-- Product Item 3 -->
        <div class="product-item">
          <img src="https://via.placeholder.com/200" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button class="btn">Buy Now</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Product Showcase. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
